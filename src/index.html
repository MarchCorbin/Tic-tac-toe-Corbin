<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Tic-Tac-Toes</title>
  </head>

  <body>
    <section class='player1-board'>
        <h1 class='player-text'>First Player O</h1>
        <h3 class='player1-score'></h3>
          <article class="player1-boards">
          </article>
        </section>
    <section class='game-board'>
      <h1 class='title-text'>Are you prepared to Tic-Tac?</h1>
        <section class='tictac-board'>
        <article class="row1">
          <div class="col col1" id='m0-0'></div>
          <div class="col col2" id='m0-1'></div>
          <div class="col col3" id='m0-2'></div>
        </article>
        <article class="row2">
          <div class="col col4" id='m1-0'></div>
          <div class="col col5" id='m1-1'></div>
          <div class="col col6" id='m1-2'></div>
        </article>
        <article class="row3">
          <div class="col col7" id='m2-0'></div>
          <div class="col col8" id='m2-1'></div>
          <div class="col col9" id='m2-2'></div>
        </article>
        </section>
    </section>
    <h1 class=whose-turn></h1>
    <section class='player2-board'>
      <h1 class='player-text'>Second Player X</h1>
      <h3 class='player2-score'></h3>
      <article class="player2-boards">
      </article>
    </section>
  </body>
  <script src="./game.js"></script>
  <script src="./player.js"></script>
  <script src="./main.js"></script>
</html>
