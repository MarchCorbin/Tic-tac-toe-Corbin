<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Tic-Tac-Toes</title>
  </head>

  <body>
<section class='player1-board'>
  <h1 class='player-text'>First Player</h1>
</section>
<section class='game-board'>
  <h1 class='title-text'>Are you prepared to Tic-Tac?</h1>
  <section class='tictac-board'>
  <article class="row1">
  <div class="col col1" id='0-0'></div>
  <div class="col col2" id='0-1'></div>
  <div class="col col3" id='0-2'></div>
</article>
<article class="row2">
  <div class="col col4" id='1-0'></div>
  <div class="col col5" id='1-1'></div>
  <div class="col col6" id='1-2'></div>
</article>
<article class="row3">
  <div class="col col7" id='2-0'></div>
  <div class="col col8" id='2-1'></div>
  <div class="col col9" id='2-2'></div>
</article>
</section>
</section>
<section class='player2-board'>
  <h1 class='player-text'>Second Player</h1>
</section>
  </body>
  <script src="./game.js"></script>
  <script src="./player.js"></script>
  <script src="./main.js"></script>
</html>
